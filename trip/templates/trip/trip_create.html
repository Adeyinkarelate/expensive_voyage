{% extends 'base.html' %}
{% load static %}
{% block main %}
{% load widget_tweaks %}
<style>
    .hero {
        background-image: url('/static/images/15.jpg');
        /* Replace with your image path */
        background-size: cover;
        background-position: center;
        height: 450px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        /* Adjust the color and opacity */
        z-index: 1;
        /* Place it below the text */
    }

    .hero h1,
    .hero p {
        position: relative;
        /* Make text stack above the overlay */
        z-index: 2;
        /* Place text above the overlay */
    }

    .hero h1 {
        font-size: 3rem;
        font-weight: bold;
    }

    .hero p {
        font-size: 1.5rem;
        font-weight: 300;
    }
</style>

<!-- Hero Section -->
<section class="hero">
    <div class="container">
        <p class="lead">Register</p>
        <h1>We Helping You Find <br> Your <span style="color: #71D1E8;">Dream Vacation</span></h1>
    </div>
</section>


<div class="container mt-4">
    <div class="row p-5">
        <div class="col-sm-12 offset-md-2 col-md-6">
            <h1>Create a New Trip</h1>
            <form method="post" class="p-5 shadow-lg">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="trip_name" class="form-label">Trip Name</label>
                    <input type="text" class="form-control" id="trip_name" name="trip_name" placeholder="Enter Trip Name">
                </div>
                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date">
                </div>
                <div class="mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <select class="form-select" id="destination" name="destination">
                        <option selected>Select Destination</option>
                        {% for destination in destinations %}
                            <option value="{{ destination.id }}">{{ destination.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="budget" class="form-label">Budget</label>
                    <input type="number" step="0.01" class="form-control" id="budget" name="budget" placeholder="Enter Budget">
                </div>
                <div class="mb-3">
                    <label for="currency" class="form-label">Currency</label>
                    <input type="text" class="form-control" id="currency" name="currency" placeholder="Enter Currency (e.g., USD)">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category">
                        <option selected>Select Category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Trip</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
