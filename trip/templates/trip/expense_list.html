<!-- expenses/expense_list.html -->
{% extends "base.html" %}
{% block main %}
<div class="container">
    <h1>{{ trip.trip_name }} - Expenses</h1>
    <a href="{% url 'expense_create' trip.pk %}" class="btn btn-primary">Add Expense</a>
    <ul class="list-group mt-4">
        {% for expense in expenses %}
            <li class="list-group-item">
                <strong>{{ expense.category }}</strong>: ${{ expense.amount }} - {{ expense.expense_date }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
