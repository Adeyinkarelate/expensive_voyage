{% extends 'base.html' %}
{% block main %}
    <div class="container mt-5">
        <h2>Destinations</h2>

        <!-- Search Form -->
        <form method="GET" class="form-inline mb-3">
            <div class="form-group mr-2">
                <input type="text" name="search" class="form-control" placeholder="Search by name..." value="{{ search_query }}">
            </div>
            <div class="form-group mr-2">
                <select name="country" class="form-control">
                    <option value="">All Countries</option>
                    {% for country in countries %}
                        <option value="{{ country }}" {% if country == filter_country %}selected{% endif %}>{{ country }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Destination List -->
        <div class="row">
            {% for destination in destinations %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ destination.name }}</h5>
                            <p class="card-text">{{ destination.description }}</p>
                            <p class="card-text"><strong>Country:</strong> {{ destination.country }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No destinations found.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
